name: sample application

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "Hello World"
      - name: env
        run: |
          env
          npm -v
          node -v
      - name: python command 
        run: |
          import platform 
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
  run-shell-command:
    needs: ["run-shell-command"]
    steps: 
      - name: powershell
        run: |
          Get-location
      - name: bash
        run: pwd
        shell: bash
